<body>
    <main>
        <!-- study 1 draw slider -->
        <div class="grid-container slider">
            <div class="grid-item">
                <label for="">
                    Title 1
                </label>
                <p class="content">
                    Content 1
                </p>
            </div>
            <div class="grid-item">
                <label for="">
                    Title 2
                </label>
                <p class="content">
                    Content 2
                </p>
            </div>
            <div class="grid-item">
                <label for="">
                    Title 3
                </label>
                <p class="content">
                    Content 3
                </p>
            </div>
            <div class="grid-item">
                <label for="">
                    Title 4
                </label>
                <p class="content">
                    Content 4
                </p>
            </div>
        </div>
        <!-- study 2 draw a clock -->
        <div class="container">
            <div class="clock-container">
                <div class="clock">
                    <div class="clock-background">
                        <div class="marker"></div>
                        <div class="marker"></div>
                        <div class="marker"></div>
                        <div class="marker"></div>
                        <div class="marker"></div>
                        <div class="marker"></div>
                    </div>
                    <div class="clock-center">
                        <div class="hour-motion">
                            <div class="shaft"></div>
                            <div class="arrow"></div>
                        </div>
                        <div class="minute-motion">
                            <div class="shaft"></div>
                            <div class="arrow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- study 3 git reset để gộp commit -->
        <!-- step 1 commit this line to create commit 1-->
        <!-- step 2 commit this line to create commit 2-->
        <!-- 
            step 3: 
                git reset --soft clock reset đến commit clock nhưng ko xóa commit1, commit2,...
                mà cho vào git changes
                    
                git reset --hard clock reset đến commit clock và xóa commit1, commit2,...
         -->


         <!-- gộp comit bằng lệnh: git rebase -i HEAD~n (n là số comit cần gộp)-->
         <!-- step 1 commit this line to create commit 1-->
         <!-- step 2 commit this line to create commit 2-->
         <!-- step 3: 
                git rebase -i HEAD~3
                    
                Khi đó terminal sẽ hiện danh sách các comit như sau:
                
                pick 682c63e comit 1
                pick b45bfd8 commit 2
                pick 068c3d6 commit 3
                # Rebase 4a12897..068c3d6 onto 4a12897 (3 commands)
                # ...

                Thay thế pick bằng squash cho các commit muốn gộp, VD:
                
                pick 682c63e comit 1
                squash b45bfd8 commit 2
                squash 068c3d6 commit 3
                # Rebase 4a12897..068c3d6 onto 4a12897 (3 commands)
                # ...

                như trên là gộp commit 2 và commit 3 vào commit 1 (comit 1 ko để được squash)

                Sau đó dùng lệnh: git log --oneline để xem lịch sử commit gộp.
                Sau đó git push --force để đẩy commit gộp lên nhánh đó.
         -->
    </main>
